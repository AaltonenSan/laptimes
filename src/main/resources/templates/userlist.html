<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head" />
<body>
	<div th:replace="fragments :: menu"></div>
	
	<div class="container py-5">
	<div th:style="'display:flex; padding:20px; justify-content:space-between'">
		<div style="display:inline-block">
			<h1>Kaikki käyttäjät</h1>
		</div>
	</div>
	<div>
	<p th:if="${msg}" th:text="${msg}">
	<table class="table table-striped table-hover">
		<tr>
			<th>ID</th>
			<th>Käyttäjänimi</th>
			<th>Liittynyt</th>
			<th></th>
		</tr>
		<tr th:each="user : ${userlist}" th:object="${user}">

			<td th:text="*{id}" />
			<td th:text="*{username}" />
			<td th:text="*{joinDate}" />
			<td><form th:action="@{/deleteuser/{id}(id=*{id})}" method="get">
				<input type="submit" value="Poista" class="btn btn-danger btn-sm">
			</form></td>
		</tr>
	</table>
	</div>
	</div>
</body>
</html>
