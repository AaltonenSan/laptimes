<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="html_head">
	<title>Kierrosajat</title>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico?v=2">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
	<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
	<script src="/js/common.js" type="text/javascript"></script>
	<script src="/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-light" th:fragment="menu">
		<div class="container-fluid">
		    <a class="navbar-brand">
		    	<img src="/images/logo.png" alt="Miata Club of Finland">
		    </a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
		        <a class="nav-link" href="/">Etusivu</a>
		        <a class="nav-link" href="http://miata.fi/">Foorumi</a>
		        <a sec:authorize="isAuthenticated()" class="nav-link" href="/tracks/">Rataranking</a>
		        <a sec:authorize="isAuthenticated()" class="nav-link" href="/laptimes">Omat kierrosajat</a>
		        <a sec:authorize="isAuthenticated()" class="nav-link" href="/addlaptime">Lisää kierrosaika</a>
		      </div>
		    </div>
	    	<div sec:authorize="isAnonymous()" class="navbar-nav navbar-right">
	      		<a class="nav-link" href="/login/">Kirjaudu</a>
	      		<a class="nav-link" href="/register">Rekisteröidy</a>
	    	</div>
	    	<div sec:authorize="isAuthenticated()" class="navbar-nav navbar-right">
	    		<a class="nav-link" href="/profile">Profiili</a>
	    		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				    <input type="submit" value="Logout" />
				</form>
				<a class="nav-link" id="logoutLink" href="/">Kirjaudu ulos</a>
	    	</div>
		</div>
	</nav>
</body>
</html>
